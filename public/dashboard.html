<script>
  var DashBoard = function () {
    var Init = function () {
      Controls.GetDashBoardData();
      Controls.GetListingData();
    }

    var Controls = {
      GetListingData: function () {
        function onSuccess(data) {
          var tbodyListing = ""
          const htmlGenTr = (row) => {
            return "<td>" + row.id + 
                    "</td><td>" + row.farmer_id + 
                    "</td><td>" + row.seed_type + 
                    "</td><td>" + row.seed_weight + 
                    "</td><td>" + row.seed_price + 
                    "</td><td>" + row.created_at + 
                    "</td>";
            }
          if (data.code == "0000") {
            data.data.forEach(element => {
              tbodyListing += "<tr>";
              tbodyListing += htmlGenTr(element);
              tbodyListing += "</tr>";

            });
              $("#tbodyListing").html(tbodyListing)
          }
        }

        function beforeSend() {

        }
        function onError() {
          alert("Error");

        }

        Utils.Request({ url: "/api/getListingData", method: "GET", cache: false, async: true }, {current: 1, pageSize: 100000}, onSuccess, onError, null, beforeSend);

      },
      GetDashBoardData: function () {
        function onSuccess(data) {
          if (data.code == "0000") {
            $("#txtCallsToday").html(data.data.callsToday)
            $("#txtListingToday").html(data.data.listingToday)
            $("#txtListingTotal").html(data.data.listingTotal)
            $("#txtActiveFarmersTotal").html(data.data.activeFarmers)
          }
        }
        function beforeSend() {

        }
        function onError() {
          alert("Error");

        }

        Utils.Request({ url: "/api/getDashboardData", method: "GET", cache: false, async: true }, {}, onSuccess, onError, null, beforeSend);

      }
    }

    this.Controls = Controls;
    var Utils = {
      Request: function (requestInfo, data,
        onSuccess, // function(data, textStatus) { }
        onError, // function(XMLHttpRequest, textStatus, errorThrown) { }
        onComplete, // function(XMLHttpRequest, textStatus) { }
        beforeSend
      ) {
        jQuery.ajax({
          url: requestInfo.url,
          data: data,
          type: requestInfo.method,
          success: onSuccess,
          error: onError,
          beforeSend: beforeSend,
          complete: onComplete,
          dataType: 'json',
          cache: requestInfo.cache,
          async: requestInfo.async
        });
      }
    };

    Init();
  }

  $(function () {
    new DashBoard();
  });


</script>
